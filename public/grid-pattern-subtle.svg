<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- Define the pattern with CSS variables for dynamic coloring -->
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <!-- Dotted grid pattern using currentColor -->
      <circle cx="0" cy="0" r="0.5" fill="currentColor" opacity="0.2"/>
      <circle cx="12" cy="0" r="0.5" fill="currentColor" opacity="0.2"/>
      <circle cx="24" cy="0" r="0.5" fill="currentColor" opacity="0.2"/>
      
      <circle cx="0" cy="12" r="0.5" fill="currentColor" opacity="0.2"/>
      <circle cx="12" cy="12" r="0.5" fill="currentColor" opacity="0.2"/>
      <circle cx="24" cy="12" r="0.5" fill="currentColor" opacity="0.2"/>
      
      <circle cx="0" cy="24" r="0.5" fill="currentColor" opacity="0.2"/>
      <circle cx="12" cy="24" r="0.5" fill="currentColor" opacity="0.2"/>
      <circle cx="24" cy="24" r="0.5" fill="currentColor" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Use the pattern to fill the canvas -->
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>
