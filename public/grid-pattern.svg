<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <!-- Define the pattern with CSS variables for dynamic coloring -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Main vertical lines -->
      <line x1="0" y1="0" x2="0" y2="40" stroke="currentColor" stroke-width="1" opacity="0.3"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="currentColor" stroke-width="0.5" opacity="0.15"/>
      <line x1="40" y1="0" x2="40" y2="40" stroke="currentColor" stroke-width="1" opacity="0.3"/>
      
      <!-- Main horizontal lines -->
      <line x1="0" y1="0" x2="40" y2="0" stroke="currentColor" stroke-width="1" opacity="0.3"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="currentColor" stroke-width="0.5" opacity="0.15"/>
      <line x1="0" y1="40" x2="40" y2="40" stroke="currentColor" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Use the pattern to fill the canvas -->
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>
