<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Define the pattern with CSS variables for dynamic coloring -->
  <defs>
    <pattern id="diagonal" width="32" height="32" patternUnits="userSpaceOnUse">
      <!-- Diagonal lines -->
      <line x1="0" y1="32" x2="32" y2="0" stroke="currentColor" stroke-width="1" opacity="0.3"/>
      <line x1="-32" y1="0" x2="32" y2="64" stroke="currentColor" stroke-width="0.5" opacity="0.15"/>
      
      <!-- Subtle dots at intersections -->
      <circle cx="16" cy="16" r="1" fill="currentColor" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Use the pattern to fill the canvas -->
  <rect width="100%" height="100%" fill="url(#diagonal)" />
</svg>
