services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-time_tracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app-dev:
    image: node:24-alpine
    container_name: app-dev
    working_dir: /repo
    volumes:
      - ./:/repo
      - /repo/node_modules
      - /repo/apps/web/node_modules
      - /repo/apps/marketing/node_modules
      - /repo/packages/design-system/node_modules
    ports:
      - "5173:5173"
      - "4321:4321"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-time_tracker}
      NODE_ENV: development
    command: >
      sh -c
      "set -e;
      npm install;
      npx prisma db push --schema prisma/schema.prisma;
      trap 'kill 0' INT TERM;
      npm -w packages/design-system run dev &
      npm -w apps/web run dev -- --host 0.0.0.0 --port 5173 &
      npm -w apps/marketing run dev -- --host 0.0.0.0 --port 4321 &
      wait"
    depends_on:
      - postgres
    profiles:
      - dev

  app-prod:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: app-prod
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-time_tracker}
      NODE_ENV: production
    depends_on:
      - postgres
    profiles:
      - prod

  marketing-dev:
    image: node:24-alpine
    container_name: marketing-dev
    working_dir: /repo
    volumes:
      - ./:/repo
      - /repo/node_modules
      - /repo/apps/marketing/node_modules
      - /repo/packages/design-system/node_modules
    ports:
      - "4321:4321"
    command: sh -c "npm install && npm -w packages/design-system run build && npm -w apps/marketing run dev -- --host 0.0.0.0 --port 4321"
    profiles:
      - marketing

  marketing-prod:
    build:
      context: ./apps/marketing
      dockerfile: Dockerfile
    container_name: marketing-prod
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
    profiles:
      - prod

volumes:
  postgres_data:
