services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-time_tracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app-dev:
    image: node:24-alpine
    container_name: app-dev
    working_dir: /app
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-time_tracker}
      NODE_ENV: development
    command: sh -c "npm install && npx prisma db push && npm run dev"
    depends_on:
      - postgres
    profiles:
      - dev

  app-prod:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: app-prod
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-time_tracker}
      NODE_ENV: production
    depends_on:
      - postgres
    profiles:
      - prod

  marketing-dev:
    image: node:24-alpine
    container_name: marketing-dev
    working_dir: /app
    volumes:
      - ./apps/marketing:/app
      - /app/node_modules
    ports:
      - "4321:4321"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4321"
    profiles:
      - dev

  marketing-prod:
    build:
      context: ./apps/marketing
      dockerfile: Dockerfile
    container_name: marketing-prod
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
    profiles:
      - prod

volumes:
  postgres_data:
