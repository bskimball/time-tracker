<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Time Tracker - Offline</title>
		<style>
			:root {
				color-scheme: light;
				--bg: #18181b;
				--panel: #27272a;
				--border: #52525b;
				--text: #fafafa;
				--muted: #d4d4d8;
				--accent: #f97316;
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				min-height: 100vh;
				display: grid;
				place-items: center;
				padding: 24px;
				font-family: "Space Grotesk", "Segoe UI", sans-serif;
				background: radial-gradient(circle at top left, #3f3f46 0%, var(--bg) 55%);
				color: var(--text);
			}

			.panel {
				width: min(680px, 100%);
				border: 2px solid var(--border);
				background: linear-gradient(180deg, var(--panel), #09090b);
			}

			.rail {
				height: 8px;
				background: repeating-linear-gradient(
					90deg,
					var(--accent),
					var(--accent) 14px,
					#111827 14px,
					#111827 28px
				);
			}

			.content {
				padding: 24px;
			}

			h1 {
				margin: 0 0 8px;
				font-size: clamp(1.35rem, 2vw, 1.8rem);
				letter-spacing: 0.03em;
				text-transform: uppercase;
			}

			p {
				margin: 0;
				color: var(--muted);
				line-height: 1.5;
			}

			.meta {
				margin-top: 18px;
				display: grid;
				gap: 8px;
				font-family: "JetBrains Mono", "SFMono-Regular", monospace;
				font-size: 0.8rem;
				text-transform: uppercase;
				letter-spacing: 0.08em;
				color: var(--muted);
			}

			button {
				margin-top: 20px;
				appearance: none;
				border: 1px solid var(--accent);
				background: var(--accent);
				color: #111827;
				padding: 10px 14px;
				font-weight: 700;
				font-family: "JetBrains Mono", "SFMono-Regular", monospace;
				letter-spacing: 0.08em;
				text-transform: uppercase;
				cursor: pointer;
			}

			button:hover {
				filter: brightness(1.06);
			}
		</style>
	</head>
	<body>
		<main class="panel" role="main">
			<div class="rail" aria-hidden="true"></div>
			<div class="content">
				<h1>Device Offline</h1>
				<p>
					Time Tracker cannot reach the internet right now. Reconnect to continue loading live pages.
				</p>
				<div class="meta">
					<span>PWA network status only</span>
					<span>Separate from live-stream connection indicators</span>
				</div>
				<button type="button" onclick="window.location.reload()">Try Again</button>
			</div>
			<div class="rail" aria-hidden="true"></div>
		</main>
	</body>
</html>
